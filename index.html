<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/mains.css" />
    <title>CEN</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark header__nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CED</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse header__nav__lista"
            id="navbarNav"
          >
            <ul class="navbar-nav header__nav__lista--ul">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movimientos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Historico</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main" id="main">
      <section class="main__section mt-5">
        <fieldset class="main__section__fieldset">
          <form action="" class="main__section__form container">
            <div class="main__section__form__row row d-flex justify-content-between">
              <div id="liveAlertPlaceholder"></div>
                <button type="button" id="ingreso"class="btn btn-success col-sm-2">
                  Ingreso
                </button>
                <button type="button" id="egreso" class="btn btn-warning col-sm-2">
                  Egreso
                </button>
                <button type="button" id="eliminar" class="btn btn-danger col-sm-2">
                  Borrar
                </button>
                <button type="button" class="btn btn-primary col-sm-2" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">Ingresar nombre</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registro persona</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre">
                          </div>
                          <div class="mb-3">
                            <label for="message-text" class="col-form-label">Salario</label>
                            <input type="number" class="form-control" id="salario">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="ingresaUsuario">Ingresar</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-5">
                    <span class="input-group-text col-1">$</span>
                    <span class="input-group-text col-1" id="saldo">0.00</span>
                    <div class="col-3">
                      <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="monto"/>
                    </div>
                    <div class="col-7">
                      <select class="form-select col-sm-2" aria-label="Default select example" required="required">
                        <option selected>Tipo gasto</option>
                        <option value="1">Comida</option>
                        <option value="2">Ropa  </option>
                        <option value="3">Entretenimiento </option>
                        <option value="4">Facturas</option>
                        <option value="5">Alquiler</option>
                        <option value="6">Combustible</option>
                        <option value="7">Otros</option>
                      </select>  
                     </div>  
                  </div>
                 
            </div>
          </form>
        </fieldset>
      </section>
      <section class="main__section mt-5 container ">
        <article class="main__section__article">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Fecha hora</th>
                <th scope="col">Tipo movimiento</th>
                <th scope="col">Importe</th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
          </table>
        </article>
      </section>
    </main>
    <footer class="footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
