<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/mains.css" />
    <title>CEN</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark header__nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CED</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse header__nav__lista"
            id="navbarNav"
          >
            <ul class="navbar-nav header__nav__lista--ul">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movimientos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Historico</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main" id="main">
      <section class="main__section mt-5">
        <fieldset class="main__section__fieldset">
          <form action="" class="main__section__form container">
            <div
              class="main__section__form__row row d-flex justify-content-between"
            >
              <button type="button" class="btn btn-success col-sm-3">
                Ingreso
              </button>
              <button type="button" class="btn btn-warning col-sm-3">
                Egreso
              </button>
              <button type="button" class="btn btn-danger col-sm-3">
                Borrar
              </button>
            </div>
            <div
              class="input-group mb-3 row mt-5 "
            >
              <span class="input-group-text col-1">$</span>
              <span class="input-group-text col-1">0.00</span>
              <input
                type="text"
                class="form-control col-1"
                aria-label="Dollar amount (with dot and two decimal places)"
                id="monto"
              />
            </div>
            <div>
              <select class="form-select" aria-label="Default select example">
                <option selected>Tipo gasto</option>
                <option value="1">Comida</option>
                <option value="2">Ropa  </option>
                <option value="3">Entretenimiento </option>
                <option value="4">Facturas</option>
                <option value="5">Alquiler</option>
                <option value="6">Combustible</option>
                <option value="7">Otros</option>
              </select>
            </div>
          </form>
        </fieldset>
      </section>
    </main>
    <footer class="footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./js/script.js"></script> -->
  </body>
</html>
